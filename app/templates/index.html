            <h1>组件预览</h1>

        <div id="content">

        </div>

</div>
<script src="sea-modules/seajs/seajs/2.2.1/sea-debug.js"></script>
<script src="sea-modules/seajs/seajs-text/1.0.2/seajs-text-debug.js"></script>
<script src="sea-modules/seajs/seajs-style/1.0.2/seajs-style-debug.js"></script>
<script>
    seajs.config({
        base: './sea-modules',
        map: [
            function(uri) {
                if (!/\-debug\.(js|css)+/g.test(uri) && uri.indexOf('/index') == -1 && uri.indexOf('/src') == -1) {
                    uri = uri.replace(/\/(.*)\.(js|css)/g, "/$1-debug.$2")
                }
                return uri
            }
        ],
        alias: {
            '$': 'jquery/jquery/2.1.0/jquery',
            'handlebars': 'gallery/handlebars/1.0.2/handlebars',
            'handlebars-helpers': 'gallery/handlebars-helpers/1.3.0/handlebars-helpers'
        }
    });
    seajs.use('./index.js')
</script>
